name: PR build

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm run lint
      - run: npm run build

  lambda-backend-pull-request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          name: satvik-s/feed-me-lambda
          token: ${{ secrets.REPO_WRITE_PAT }}
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Create commits
        run: |
          git config user.name 'Satvik'
          git config user.email 'satvik@users.noreply.github.com'
          git checkout -b test-branch
          npm i
          touch test.txt
          git add -A
          git commit -m "re-install deps"
          git push -u origin HEAD
          gh pr create --title "version bump" --body "N/A" --base main --draft
