name: Release and Publish

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm run build

  create-github-release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - name: Get release tag
        id: get-release-tag
        shell: bash
        run: echo "release-tag=v$(jq -r .version package.json)" >> $GITHUB_OUTPUT
      - name: Create GitHub release
        shell: bash
        run: gh release create $RELEASE_TAG
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          RELEASE_TAG: ${{ steps.get-release-tag.outputs.release-tag }}
    outputs:
      version: ${{ steps.get-release-tag.outputs.release-tag }}

  publish-github-package:
    needs: create-github-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://npm.pkg.github.com/
          scope: '@satvik-s'
      - run: npm ci
      - run: npm run build
      - run: rm -rf node_modules
      - run: npm ci --omit dev --ignore-scripts
      - run: cp -r node_modules/ dist/
      - run: rm -rf node_modules
      - run: npm ci
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

  backend-pull-request:
    needs: [create-github-release, publish-github-package]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: satvik-s/feed-me-lambda
          token: ${{ secrets.REPO_PACKAGE_PAT }}
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Create commits
        run: |
          git config user.name 'Satvik'
          git config user.email 'satvik-s@users.noreply.github.com'
          git checkout -b sshukla/feed-me-lib-version-bump
          cd src/lambdas/refresh-lambda
          npm i @satvik-s/feed-me-lib@latest
          cd ../retrieve-lambda
          npm i @satvik-s/feed-me-lib@latest
          git add -A
          git commit -m "update feed-me-lib"
          git push -u origin HEAD
          gh pr create --title "chore: update feed-me-lib to $VERSION" --body "update feed-me-lib to $VERSION" --base main
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_PACKAGE_PAT }}
          VERSION: ${{ needs.create-github-release.outputs.version }}

  frontend-pull-request:
    needs: [create-github-release, publish-github-package]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: satvik-s/feed-me-ui
          token: ${{ secrets.REPO_PACKAGE_PAT }}
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Create commits
        run: |
          git config user.name 'Satvik'
          git config user.email 'satvik-s@users.noreply.github.com'
          git checkout -b sshukla/feed-me-lib-version-bump
          npm i @satvik-s/feed-me-lib@latest
          git add -A
          git commit -m "update feed-me-lib"
          git push -u origin HEAD
          gh pr create --title "chore: update feed-me-lib to $VERSION" --body "update feed-me-lib to $VERSION" --base main
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_PACKAGE_PAT }}
          VERSION: ${{ needs.create-github-release.outputs.version }}
